<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Edit note</title>
	<link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
	
</head>
<body>
	<h1>Edit Note</h1>
	<div class="col-md-4">
		<form th:object="${note}" th:action="@{../save}" action="#" method="post">
		  	<label for="id"></label>
			<input type="hidden" id="id" th:field="*{id}" readonly/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="owner"></label>
			<input type="hidden" id="id" th:field="*{owner}" readonly/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="content">Content</label>
			<input type="text" id="content" th:field="*{content}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		
			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
	</div>


</body>
</html>
